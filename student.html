<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('studybg.avif');
            background-size: cover; /* Cover the entire body */
            background-position: center center; /* Center the image both horizontally and vertically */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Ensure body covers the entire viewport height */
            margin: 0; /* Remove default body margin */
        }

        .studentprofile {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
<div class="studentprofile">
    <h1>Student Profiles</h1>
    <button id="add">Add</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Level</th>
                <th>Action</th> <!-- Added new header for the button -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lalith</td>
                <td>49</td>
                <td>4</td>
                <td><button class="btn">Test</button></td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>48</td>
                <td>4</td>
                <td><button class="btn">Test</button></td>
            </tr>
            <tr>
                <td>Viraj</td>
                <td>59</td>
                <td>3</td>
                <td><button class="btn">Test</button></td>
            </tr>
            <tr>
                <td>Gopi</td>
                <td>54</td>
                <td>5</td>
                <td><button class="btn">Test</button></td>
            </tr>
            
            <!-- Template row for adding new students -->
            <tr id="newRowTemplate" style="display: none;">
                <td></td>
                <td></td>
                <td></td>
                <td><button class="btn">Test</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addButton = document.getElementById('add');
        const tbody = document.querySelector('tbody');
        const newRowTemplate = document.getElementById('newRowTemplate');

        addButton.addEventListener('click', function() {
            // Clone the new row template and make it visible
            const newRow = newRowTemplate.cloneNode(true);
            newRow.removeAttribute('id'); // Remove the id attribute to avoid duplicate ids
            newRow.style.display = 'table-row';
            tbody.appendChild(newRow);

            // Reset cloned row content to make it editable
            const cells = newRow.querySelectorAll('td');
            cells.forEach(cell => {
                cell.textContent = ''; // Clear existing content
                cell.setAttribute('contenteditable', 'true'); // Allow editing
            });

            // Create a button in the last cell for actions
            const actionCell = cells[3]; // Fourth cell (index 3)
            const actionButton = document.createElement('button');
            actionButton.className = 'btn';
            actionButton.textContent = 'Test';
            actionButton.addEventListener('click', function() {
                window.location.href = 'assessment.html';
            });
            actionCell.textContent = ''; // Clear existing content
            actionCell.appendChild(actionButton); // Append the button to the cell

            // Focus on the first cell for convenience
            cells[0].focus();
        });

        // Event listener for existing buttons (if needed)
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                window.location.href = 'assessment.html';
            });
        });
    });
</script>

</body>
</html>
